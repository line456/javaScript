<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferragens João</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product-card">
            <h1 class="title">Ferragens João</h1>
            <p class="product-label">Produto:</p>
            <select class="product-list">
                <option value="produto1">martelo</option>
                <option value="produto2">parafuso</option>
                <option value="produto3">prego</option>
                <option value="produto3">bota</option>
                <option value="produto3">trelisça</option>
                <option value="produto3">makita</option>
                <option value="produto3">parafusadeira</option>
            </select>
            
            <p class="quantity-label">Quantidade:</p>
            <input type="number" class="quantity-input" min="1" value="1">
            
            <div class="buttons">
                <button class="add-to-cart">ADICIONAR AO CARRINHO</button>
                <button class="calculate-price">CALCULAR PREÇO</button>
            </div>
        </div>
    </div>
</body>
</html>
